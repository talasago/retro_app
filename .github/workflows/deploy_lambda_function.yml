name: deploy_lambda_function

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Set up

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Read Node.js version from .nvmrc
      id: nvmrc
      run: echo "node_version=$(cat .nvmrc)" >> $GITHUB_OUTPUT

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ steps.nvmrc.outputs.node_version }}

    - name: Install dependencies
      run: npm ci

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Read python version from .python-version
      id: python_version
      run: echo "python_version=$(cat .python-version)" >> $GITHUB_OUTPUT

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ steps.python_version.outputs.python_version }}
        # cache: pip

    - name: Install pipenv
      run: pip install pipenv

    # 多分これが無いと、amd64(x86_64)の上でarm64用のLambdaをデプロイ/ビルド使用とするのでエラーになる
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: linux/arm64

    # 多分これが無いと、amd64(x86_64)の上でarm64用のLambdaをデプロイ/ビルド使用とするのでエラーになる
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        platforms: linux/arm64

    - name: deploy lambda function
      # FIXME: 別ジョブか別ワークフローにしたい。set upの次に行いたい。
      run: |
        cd ./infra/
        pipenv requirements > requirements.txt
        npx sls package
      # TODO:sls deploy時のrequirements.txtからの内容のライブラリインストールを、キャッシュ化したいなあ
  # packageは仮のコマンド。
  # awsへの認証情報を考える。
